<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Kur Dönüştürücü</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Kur Dönüştürücü</header>
      <form action="#">
        <div class="amount">
          <p>Değer Giriniz</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <div class="select-box">
              <img src="https://countryflagsapi.com/png/us" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <div class="select-box">
              <img src="https://countryflagsapi.com/png/tr" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate"></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
  </body>
  <script src="js/script.js"></script>
</html>
